<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu carrinho</title>
  <link rel="stylesheet" href="carrinho.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  
</head>

<body>
  <header>
    <a id="voltar" href="/">
      <i class="fa-solid fa-chevron-left" style="color: #ffffff;"></i>
    </a>
    <a href="/">
      <img class="logo" src="/assets/logo_png.png" alt="">
    </a>
    <span></span>
  </header>
  <main>
    <div class="page-title">Seu Carrinho</div>
    <div class="content">
      <section>
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Preço</th>
              <th>Quantidade</th>
              <th>Total</th>
              <th>-</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="product">
                  <img class="produto" src="/assets/calcacargo.png" alt="" />
                  <div class="info">
                    <div class="name">Calça Cargo</div>
                    <div class="category">Calças</div>
                  </div>
                </div>
              </td>
              <td>R$ <span id="preço1"></span></td>
              <td>
                <div class="qty">
                  <button onclick="diminuirQuant1()"><i class="bx bx-minus"></i></button>
                  <span id="quantidade1"></span>
                  <button onclick="aumentarQuant1()"><i class="bx bx-plus"></i></button>
                </div>
              </td>
              <td>R$ <span id="total1"></span>,00</td>
              <td>
                <button class="remove"><i class="bx bx-x"></i></button>
              </td>
            </tr>
            <tr>
              <td>
                <div class="product">
                  <img class="produto" src="/assets/camiseta_roxa_1.png" alt="" />
                  <div class="info">
                    <div class="name">Camiseta HSWR</div>
                    <div class="category">Camisetas</div>
                  </div>
                </div>
              </td>
              <td>R$ <span id ="preço2"></span></td>
              <td>
                <div class="qty">
                  <button onclick="diminuirQuant2()"><i class="bx bx-minus"></i></button>
                  <span id="quantidade2"></span>
                  <button onclick="aumentarQuant2()"><i class="bx bx-plus"></i></button>
                </div>
              </td>
              <td>R$ <span id="total2"></span>,00</td>
              <td>
                <button class="remove"><i class="bx bx-x"></i></button>
              </td>
            </tr>
            <tr>
              <td>
                <div class="product">
                  <img class="produto" src="/assets/camiseta_white.png" alt="" />
                  <div class="info">
                    <div class="name">Camiseta HRWS</div> 
                    <div class="category">Camisetas</div>
                  </div>
                </div>
              </td>
              <td>R$ 100,00</td>
              <td>
                <div class="qty">
                  <button onclick="diminuirQuant3()"><i class="bx bx-minus"></i></button>
                  <span id="quantidade3"></span>
                  <button onclick="aumentarQuant3()"><i class="bx bx-plus"></i></button>
                </div>
              </td>
              <td>R$ <span id="total3"></span>,00</td>
              <td>
                <button class="remove"><i class="bx bx-x"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <aside>
        <div class="box">
          <header>Resumo da compra</header>
          <div class="info">
            <div><span>Sub-total</span><span>R$<span id="subTotal"></span>,00</span</div></div>
            <div><span>Frete</span><span>Gratuito</span></div>
            <div>
              <button>
                Adicionar cupom de desconto
                <i class="bx bx-right-arrow-alt"></i>
              </button>
            </div>
          </div>
          <footer>
            <span>Total</span>
            <span>R$ <span id="valorFinal"></span>,00</span>
          </footer>
        </div>
        <button>Finalizar Compra</button>
      </aside>
    </div>
  </main>
        <div vw class="enabled">
          <div vw-access-button class="active"></div>
          <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
          </div>
        </div>
</body>



  <script src="carrinho.js"></script>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

  <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
  </script>

</html>
